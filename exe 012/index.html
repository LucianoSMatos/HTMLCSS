<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videosem html5</title>
</head>
<body>
    <h1>inserindo video hospedados localmente</h1>
    <p>Este video esta hospedados no meu proprio servidor</p>
    <!--<video src="media/fug.mp4" width="500" controls></video> e tambem pode ser de outro geito-->
    <video width="560" poster="imagems/p.png" controls> <!--poster e pra coloca capa no video-->
        <source src="media/fug.mp4" type="video/mp4">
        <source src="media/fug.m4v" type="video/m4v">
        <source src="media/fug.wbm" type="video/wbm">
        <source src="media/fug.ogg" type="video/ogg">
        <p>Seu navegador nao tem compatiblilidade com reproducao de videos</p>

    </video>
    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7dnZ-fSGJiU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
